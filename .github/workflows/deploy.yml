name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. Build Frontend Manually
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          
      # 2. Deploy Frontend to Cloudflare Pages (Upload Only)
      - name: Deploy Frontend to Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'graph-ibo-problem-maker'
          directory: 'frontend/dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          # No command needed here, we built it above
          
      # 3. Deploy Backend to Cloudflare Workers
      - name: Deploy Backend Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'backend'
          wranglerVersion: '4.52.1'
