name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. Build Frontend Manually
      - name: Install and Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
          
      # 2. Deploy Frontend to Cloudflare Pages (Upload Only)
      - name: Deploy Frontend to Pages
        uses: cloudflare/pages-action@1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 'graph-ibo-problem-maker'
          directory: 'frontend/dist'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          
      # 3. Deploy Backend to Cloudflare Workers
      - name: Deploy Backend Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: 'backend'
          wranglerVersion: '4.52.1'
          command: 'deploy --config wrangler.toml'
        continue-on-error: true

      - name: Deploy Backend Worker (Fallback via npx)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          WRANGLER_SEND_METRICS: false
        run: |
          npm install -g wrangler@4.52.1
          cd backend
          npx wrangler deploy --config wrangler.toml
        shell: bash
        if: always()

      - name: Smoke Test DeepSeek V3.2 Speciale
        run: |
          npm init -y >/dev/null 2>&1 || true
          npm install node-fetch@3 >/dev/null 2>&1
          node scripts/smoke-deepseek-v3_2.mjs
        continue-on-error: true
